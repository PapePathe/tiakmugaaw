name: CodeLintSec
defaults:
  run:
    working-directory: ./rails
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run security checks
        run: |
          bin/audit-gems
          bin/strong_versions

      - name: Run linters
        run: |
          bin/standard-rb
